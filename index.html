<!DOCTYPE html>
<html>
<body style="background-color:black">
	<img id="id_picture" onclick="playVid()" src="picture1.png" style="width:128px;height:128px;border:0;position: absolute;margin: auto;top: 0;left: 0;right: 0;bottom: 0;">
	<video id="id_video1" style="display:none;width:800px;height:480px;border:0;position: absolute;margin: auto;top: 0;left: 0;right: 0;bottom: 0;">
	  <source src="video1.mp4" type="video/mp4">
	  Your browser does not support HTML5 video!
	</video>
<script> 
var vid = document.getElementById("id_video1"); 

function playVid() {
	document.getElementById("id_video1").style.display = "block";
	vid.play(); 
} 

vid.onended = function() {
    document.getElementById("id_video1").style.display = "none";
};

</script> 
</body>
</html>
